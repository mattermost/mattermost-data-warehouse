version: '3.7'

services:
    dbt_image:
      image: registry.gitlab.com/gitlab-data/data-image/dbt-image:latest
      environment:
        DBT_PROFILES_DIR: /usr/local/dbt_profiles/
        SNOWFLAKE_LOAD_DATABASE: "RAW"
        SNOWFLAKE_TRANSFORM_WAREHOUSE: "ANALYST_XS"
        SNOWFLAKE_TRANSFORM_DATABASE: "ANALYTICS"
      restart: always
      command: bash -c "/bin/bash"
      working_dir: /usr/local/analytics/transform/snowflake-dbt/
      volumes:
        - type: bind
          source: .
          target: /usr/local/analytics
        - type: bind
          source: ${DBT_PROFILE_PATH}
          target: /usr/local/dbt_profiles/
          read_only: True

    data_image:
      image: registry.gitlab.com/gitlab-data/data-image/data-image:latest
      env_file:
        - .env
      restart: always
      command: bash -c "/bin/bash"
      working_dir: /usr/local/analytics/
      volumes:
        - type: bind
          source: .
          target: /usr/local/analytics
