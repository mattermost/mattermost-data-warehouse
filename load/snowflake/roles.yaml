version: "1.0"

# Databases
databases:
    - analytics:
        shared: no

    - raw:
        shared: no

    - snowflake:
        shared: yes


# Roles
roles:
    ## Admin Roles
    - accountadmin:
        warehouses:
            - analyst_xs
        member_of:
            - sysadmin

    - securityadmin:
        warehouses:
            - analyst_xs
        member_of:
            - sysadmin

    - permission_bot:
        warehouses:
            - analyst_xs

    - sysadmin:
        warehouses:
            - analyst_xs
        privileges:
            databases:
                read:
                    - raw
                    - analytics
                write:
                    - raw
                    - analytics
            schemas:
                read:
                    - raw.*
                    - analytics.*
                write:
                    - raw.*
                    - analytics.*
            tables:
                read:
                    - raw.*.*
                    - analytics.*.*
                write:
                    - raw.*.*
                    - analytics.*.*

    ## Regular Roles
    - stitch:
        warehouses:
            - stitch
        privileges:
            databases:
                read:
                    - raw
                    - analytics
                write:
                    - raw
                    - analytics
            schemas:
                read:
                    - raw.*
                    - analytics.*
                write:
                    - raw.*
                    - analytics.*
            tables:
                read:
                    - raw.*.*
                    - analytics.*.*
                write:
                    - raw.*.*
                    - analytics.*.*

    - reporting:
        warehouses:
            - reporting_s
            - reporting_m
        privileges:
            databases:
                read:
                    - analytics
                    - snowflake
            schemas:
                read:
                    - analytics.*
                    - snowflake.account_usage
            tables:
                read:
                    - analytics.*.*
                    - snowflake.account_usage.*
    - reporting_all:
        warehouses:
            - reporting_s
            - reporting_m
        privileges:
            databases:
                read:
                    - raw
                    - analytics
            schemas:
                read:
                    - raw.*
                    - analytics.*
            tables:
                read:
                    - raw.*.*
                    - analytics.*.*

    - loader:
        warehouses:
            - analyst_xs
            - stitch
        privileges:
            databases:
                read:
                    - raw
                write:
                    - raw
            schemas:
                read:
                    - raw.*
                write:
                    - raw.*
            tables:
                read:
                    - raw.*.*
                write:
                    - raw.*.*

    - transformer: # For automated jobs
        warehouses:
            - transform_xs
            - transform_l
        privileges:
            databases:
                read:
                    - raw
                    - analytics
                    - snowflake
                write:
                    - raw
                    - analytics
            schemas:
                read:
                    - raw.*
                    - analytics.*
                    - snowflake.account_usage
                write:
                    - analytics.*
            tables:
                read:
                    - raw.*.*
                    - analytics.*.*
                    - snowflake.account_usage.*
                write:
                    - analytics.*.*

