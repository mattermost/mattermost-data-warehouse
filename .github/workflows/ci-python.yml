name: Python Tests

on:
  push:
    branches:
      - master
    paths:
      - '.github/**'
      - 'extract/**'
      - 'tests/**'
      - 'utils/**'
      - 'poetry.lock'
      - 'pyproject.toml'
  pull_request:
    branches:
      - master
    paths:
      - '.github/**'
      - 'extract/**'
      - 'tests/**'
      - 'utils/**'
      - 'poetry.lock'
      - 'pyproject.toml'

jobs:
  tests:
    name: ${{ matrix.name }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - { name: '3.10', python: '3.10' }
          - { name: '3.7', python: '3.7' }
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1


      - name: Install Poetry
        run: pipx install poetry

      - uses: actions/setup-python@v4
        id: setup-python
        with:
          python-version: ${{ matrix.python }}
          cache: 'poetry'

      - name: Install dependencies
        run: poetry install && poetry run pip install clearbit==0.1.7

      - name: Run tests
        run: poetry run pytest
