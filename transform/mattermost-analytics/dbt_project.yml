# Name your project! Project names should contain only lowercase characters
# and underscores. A good package name should reflect your organization's
# name or the intended use of these models
name: 'mattermost_analytics'
version: '1.0.0'
config-version: 2

# This setting configures which "profile" dbt uses for this project.
profile: 'snowflake'

# These configurations specify where dbt should look for different types of files.
# The `model-paths` config, for example, states that models in this project can be
# found in the "models/" directory. You probably won't need to change these!
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"  # directory which will store compiled SQL files
clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"
  - "logs"

quoting:
    database: true
    identifier: false
    schema: false

# Configuring models
# Full documentation: https://docs.getdbt.com/docs/configuring-models
models:
  mattermost_analytics:
    # Config indicated by + and applies to all files under models/example/
    staging:
      +materialized: view
      # Ideally this would have been named staging. Unfortunately there's already a schema with that name.
      schema: dbt_staging
      tags: ['staging', 'hourly']
    intermediate:
      +materialized: ephemeral
      tags: ['intermediate']
      data_eng:
        schema: int_data_eng
        tags: ['hourly']
    marts:
      +materialized: table
      tags: ['marts']
      data_eng:
        schema: mart_data_eng
        tags: ['hourly']
    utilities:
      +materialized: table
      schema: utilities
      tags: [ 'utilities' ]


# Configuration variables

vars:
  # Common event columns to keep (if they are part of the table)
  base_event_columns: ['ID', 'RECEIVED_AT', 'EVENT', 'EVENT_TEXT', 'CATEGORY', 'TYPE', 'USER_ID', 'USER_ACTUAL_ID' ]
