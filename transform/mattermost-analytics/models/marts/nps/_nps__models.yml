version: 2

models:
  - name: fct_nps_feedback
    description: |
      List of known customers with active on prem licenses.

    columns:
      - name: server_id
        description: The ID of the server the event originated from..
        tests:
          - not_null
      - name: user_id
        description: The ID of the user that sent the event.
      - name: license_id
        description: The license id.
      - name: feedback
        description: NPS feedback submitted.
      - name: score
        description: NPS score submitted.
      - name: server_version
        description: The server's version.
      - name: hosting_type
        description: The type of hosting of the server cloud or self-hosted.        
      - name: user_role
        description: The role of the user who submitted feedback.        
      - name: company_name
        description: The name of the company of the user who submitted feedback.  
        tags: [ 'pii' ]
      - name: customer_email
        description: The license email of the customer from the user's feedback.
        tags: [ 'pii' ]
      - name: feedback_date
        description: The date the feedback event was sent.            
      - name: score_date
        description: The date the score event was sent.
      - name: registered_users
        description: Number of registered users at the time the feedback was submitted.
      - name: timestamp
        description: Timestamp registered by Rudderstack & Segment when the event occurred refactored to clients clock skew.
