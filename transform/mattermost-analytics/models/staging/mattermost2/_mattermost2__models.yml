version: 2

models:
  - name: stg_mattermost2__tracks
    description: |
      Reconstructed `tracks` table using custom properties expected to be in the events.

    columns:
      - name: event_id
        description: The event's id.
      - name: event_name
        description: The name of the event.
      - name: event_table
        description: The name of the event table.
      - name: category
        description: The event's category.
      - name: event_type
        description: The type of the event.
      - name: user_id
        description: The ID of the user that sent the event.
      - name: server_id
        description: The ID of the server the event originated from.
      - name: received_at
        description: Timestamp registered by Segment when the event was ingested (received).
      - name: timestamp
        description: Timestamp registered by Segment when the event occured refactored to clients clock skew.

  - name: stg_mattermost2__server
    description: |
      Events originating from servers with server metadata. Sent using Segment.

    columns:
      - name: event_id
        description: The event's id.
      - name: event_name
        description: The name of the event.
      - name: event_table
        description: The name of the event table.
      - name: server_id
        description: The ID of the server the event originated from.
      - name: received_at
        description: Timestamp registered by Segment when the event was ingested (received).
      - name: timestamp
        description: Timestamp registered by Segment when the event occured refactored to clients clock skew.
      - name: count_system_admins
        description: The total number of system admins at the time the event was submitted.
      - name: version_full
        description: The full version string of the server's semver.
      - name: version_major
        description: The major version of the server at the time the event was submitted/
      - name: version_minor
        description: The minor version of the server at the time the event was submitted/
      - name: version_patch
        description: The patch version of the server at the time the event was submitted.
      - name: operating_system
        description: The operating system that the server runs on.
      - name: database_type
        description: The name of the database used by the server.
      - name: database_version
        description: The version of the database
      - name: edition
        description: Whether the build is enterprise ready or not.
      - name: context_library_version
        description: The version of Segment library used to send this event.
      - name: context_library_name
        description: The name of Segment library used to send this event.
      - name: uuid_ts
      - name: sent_at
      - name: original_timestamp

  - name: stg_mattermost2__license
    description: |
      Telemetry data containing license information.
    columns:
      - name: event_id
        description: The event's id.
      - name: event_name
        description: The name of the event.
      - name: event_table
        description: The name of the event table.
      - name: server_id
        description: The ID of the server the event originated from.
      - name: received_at
        description: Timestamp registered by Segment when the event was ingested (received).
      - name: timestamp
        description: Timestamp registered by Segment when the event occured refactored to clients clock skew.
      # License info
      - name: customer_id
        description: The customer id, taken from the license.
      - name: license_id
        description: The license id
      - name: sku_short_name
        description: The license's SKU name
      - name: expire_at
        description: The license's expiration timestamp
      - name: issued_at
        description: The license's issued timestamp.
      # Features
      - name: feature_cluster
        description: Whether cluster feature is enabled
      - name: feature_compliance
        description: Whether compliance feature is enabled
      - name: feature_custom_brand
        description: Whether custom_brand feature is enabled
      - name: feature_custom_permissions_schemes
        description: Whether custom_permissions_schemes feature is enabled
      - name: feature_data_retention
        description: Whether data_retention feature is enabled
      - name: feature_elastic_search
        description: Whether elastic_search feature is enabled
      - name: feature_email_notification_contents
        description: Whether email_notification_contents feature is enabled
      - name: feature_enterprise_plugins
        description: Whether enterprise_plugins feature is enabled
      - name: feature_future
        description: Whether future feature is enabled
      - name: feature_google
        description: Whether google feature is enabled
      - name: feature_guest_accounts
        description: Whether guest_accounts feature is enabled
      - name: feature_guest_accounts_permissions
        description: Whether guest_accounts_permissions feature is enabled
      - name: feature_id_loaded
        description: Whether id_loaded feature is enabled
      - name: feature_ldap
        description: Whether ldap feature is enabled
      - name: feature_ldap_groups
        description: Whether ldap_groups feature is enabled
      - name: feature_lock_teammate_name_display
        description: Whether lock_teammate_name_display feature is enabled
      - name: feature_message_export
        description: Whether message_export feature is enabled
      - name: feature_metrics
        description: Whether metrics feature is enabled
      - name: feature_mfa
        description: Whether mfa feature is enabled
      - name: feature_mhpns
        description: Whether mhpns feature is enabled
      - name: feature_office_365
        description: Whether office_365 feature is enabled
      - name: feature_password
        description: Whether password feature is enabled
      - name: feature_saml
        description: Whether saml feature is enabled
      # Rudderstack info
      - name: context_library_version
        description: The version of Segment library used to send this event.
      - name: context_library_name
        description: The name of Segment library used to send this event.
      - name: uuid_ts
      - name: sent_at
      - name: original_timestamp