version: 2

models:
  - name: telemetry_days
    description: |
      Date spine for telemetry related metrics. Date spines is from first telemetry date and up to current day 
      (inclusive).

    columns:
      - name: date_day
        description: Timestamp for the date of the spine. Always midnight of the day.

  - name: notification_date_hour
    description: |
      Date spine for notification statistics. Date spines is from first telemetry date and up to current day 
      (inclusive).

    columns:
      - name: date_hour
        description: Timestamp rounded on the hour (i.e. `2023-12-04 13:00:00`).

  - name: nps_days
    description: |
      Date spine for nps related data. Date spines is from first nps score received date and up to current day 
      (inclusive).

    columns:
      - name: date_day
        description: Timestamp for the date of the spine. Always midnight of the day.

