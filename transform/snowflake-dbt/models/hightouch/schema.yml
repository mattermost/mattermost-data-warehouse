        config:
          mappings:
            - from: LAST_TELEMETRY_DATE
              to: Latest_Telemetry_date__c
            - from: SEATS_ACTIVE_MAX
              to: Seats_Active_Max__c
            - from: DAU
              to: Seats_Active_Latest__c
            - from: MAU
              to: Seats_Active_MAU__c
            - from: SERVER_VERSION
              to: Server_Version__c
            - from: REGISTERED_USERS
              to: Seats_Registered__c
          mode: update
          object: Customer_Onboarding__c
          fromId: SFID
          subscribeAdd: true
          subscribeChange: false
          subscribeDelete: false
          schedule:
            type: manual

  - name: lead_updates
    description: All SFDC enrichment updates for the Lead object
    columns:
      - name: sfid
        tests:
          - unique

  - name: opportunity_updates
    description: All SFDC enrichment updates for the Opportunity object
    columns:
      - name: sfid
        tests:
          - unique

  - name: opportunitylineitem_updates
    description: All SFDC enrichment updates for the Opportunity Line Item object
    columns:
      - name: sfid
