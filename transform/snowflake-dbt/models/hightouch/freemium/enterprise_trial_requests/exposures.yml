version: 2

exposures:
  - name: enterprise_lead_exposures
    type: application
    description: |
      Insert or update Enterprise leads to Salesforce via Hightouch. Uses BLAPI data to identify leads. BLAPI data are
      merged with Salesforce lead data from salesforce (if any). 
      
      There are two hightouch syncs configured:
      - BLAPI leads without matching Salesforce leads are stored in `etr_lead_insert` view and inserted in Salesforce ([hightouch sync](https://app.hightouch.com/mattermost-com/syncs/43122)). 
      - BLAPI leads with matching Salesforce leads are stored in `etr_lead_update` view and updated in Salesforce ([hightouch sync](https://app.hightouch.com/mattermost-com/syncs/43119)).

    url: https://app.hightouch.com/mattermost-com/syncs?search=lead
    tags:
      - hightouch
      - salesforce
    maturity: low
    owner:
      name: Ioannis Foukarakis
      email: ioannis.foukarakis@mattermost.com
    depends_on:
      - ref('etr_lead_insert')
      - ref('etr_lead_update')
